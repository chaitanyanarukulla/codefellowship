<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<h1>My Profile</h1>
<img alt="UserPic" src="user.jpeg">
<ul>
    <li th:each="user : ${user}">
        Username: <span th:text="${user.username}"></span><br>
        First Name: <span th:text="${user.fname}"></span><br>
        Last Name: <span th:text="${user.lname}"></span><br>
        Date of Birth: <span th:text="${user.dob}"></span><br>
        Bio: <span th:text="${user.bio}"></span><br>
    </li>
</ul>
<a th:href="@{/users}">Link To All Users!</a>
<a href="/logout">Logout</a>
</body>
</html>
