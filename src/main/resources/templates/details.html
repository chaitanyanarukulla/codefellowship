<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="style.css">

    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
    </head>

 <body>
    <h1>Profile</h1>
    <img src="user.jpeg" alt="UserPic">
    <ul>
        <li th:each="user : ${user}">
         Username: <span th:text="${user.username}"></span><br>
         First Name: <span th:text="${user.fname}"></span><br>
         Last Name: <span th:text="${user.lname}"></span><br>
         Date of Birth: <span th:text="${user.dob}"></span><br>
         Bio: <span th:text="${user.bio}"></span><br>
        </li>
        <a href="/logout">Logout</a>
    </ul>

    <a th:href="@{/users}">Check out all the members</a><br>
    <a href="/logout">Logout</a>
    <div th:replace="fragments/footer :: foot"></div>
 </body>
</html>
